<!--Write a script that prompt the user to enter side a, side b, and side c of the triangle 
    and and calculate the perimeter of triangle (perimeter = a + b + c)

Enter side a: 5
Enter side b: 4
Enter side c: 3
The perimeter of the triangle is 12
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = parseInt(prompt("Enter side a: "));
        var b = parseInt(prompt("Enter side b: "));
        var c = parseInt(prompt("Enter side c: "));
        var perimetro = a + b + c;
        console.log("The perimeter of the triangle is: " + perimetro)

    </script>
</head>

</body>
</html>
