<!--Get length and width using prompt and calculate an area of rectangle 
    (area = length x width and the perimeter of rectangle (perimeter = 2 x (length + width))
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var length = parseInt(prompt("Insira o comprimento do retangulo: "));
        var width = parseInt(prompt("Insira a largura do retangulo: "));
        var area = length * width;
        var perimetro = 2 * (length + width);
        console.log("A área do retangulo é " + area);
        console.log("O perimetro do retanguloe é: " + perimetro)
    </script>

</head>

</body>
</html>
