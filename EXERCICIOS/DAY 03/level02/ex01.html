<!--Write a script that prompt the user to enter base and height of the triangle 
and calculate an area of a triangle (area = 0.5 x b x h).

Enter base: 20
Enter height: 10
The area of the triangle is 50-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var baseTriangulo = prompt("Entre com a base do triangulo");
        var alturaTriangulo = prompt("Entre com a altura do triangulo");
        var area = 0.5 * baseTriangulo * alturaTriangulo;
        console.log("The area of the triangle is " + area);
    </script>

</head>

<body>

</body>

</html>
