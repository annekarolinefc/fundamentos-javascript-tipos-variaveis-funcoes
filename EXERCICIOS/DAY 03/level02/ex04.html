<!--Get radius using prompt and calculate the area of a circle (area = pi x r x r) 
    and circumference of a circle(c = 2 x pi x r) where pi = 3.14.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var raio = prompt("Insira o valor do raio do circulo: ");
        var area = 3.14 * raio * raio;
        var cincunferencia = 2 * 3.14 * raio;
        console.log("A área do circulo é: " + area);
        console.log("A circunferencia do circulo é: " + cincunferencia)
    </script>
</head>

</body>
</html>
